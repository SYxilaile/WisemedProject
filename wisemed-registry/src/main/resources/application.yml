### 配置项目启动端口号
server:
  port: 9999
### 配置项目启动应用名
spring:
  application:
    name: wisemed-registry
### 配置 Eureka Server 信息
eureka:
  instance:
    ### 配置 Eureka server 主机名
    hostname: localhost
  client:
    ### 禁止注册中心将自己进行注册
    register-with-eureka: false
    ### 禁止注册中心去其他注册中心发旋服务
    fetch-registry: false
    ### 暴露注册中心连接地址
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
